<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Estudiante</title>
  <link rel="stylesheet" href="/static/stylesJefeDashboard.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-content">
      <div class="nav-logo">
        <h1>Expedientes Universitarios</h1>
      </div>
      <div class="nav-user">
        <span class="user-name">{{ usuario.nombre }}</span>
        <span class="user-role">{{ usuario.rol | capitalize }}</span>
        <a href="/auth/logout" class="btn-logout">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="dashboard-container">
    <section class="list-section">
      <h2>Historial Académico</h2>
      <p style="text-align: center; font-size: 1rem; color: #6b7280;">
        Aquí se mostrará tu historial académico una vez esté disponible.
      </p>
    </section>
  </div>
</body>
</html>
